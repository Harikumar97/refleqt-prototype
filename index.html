        right: 0;
        bottom: 0;
        background: rgba(248, 250, 252, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 100;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
    }

    .loading-overlay.show {
        opacity: 1;

    }

        width: 40px;
        height: 40px;

<script>
    // Page navigation
    function loadPage(page) {
        showLoading();
        
        // Update iframe source
        const frame = document.getElementById('content-frame');
        frame.src = `pages/${page}.html`;
        
        // Update active navigation
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        document.querySelector(`[data-page="${page}"]`).classList.add('active');
        
        // Update status bar
        const pageNames = {
            'landing': 'Landing Page',
            'onboarding': 'Onboarding Flow',
            'intelligence-feed': 'Intelligence Feed',
            'research-swarms': 'Research Swarms',
            'strategy-cohorts': 'Strategy Cohorts',
            'psychographics': 'Psychographics',
            'brewery': 'The Brewery'
        };
        
        document.getElementById('current-page').textContent = pageNames[page] || page;
        
        // Show toast notification
        showToast(`Navigated to ${pageNames[page]}`);
        
        // Close mobile sidebar
        if (window.innerWidth <= 768) {
            document.getElementById('sidebar').classList.remove('open');
        }
    }

    // Loading state management
    function showLoading() {
        document.getElementById('loading').classList.add('show');
    }

    function hideLoading() {
        document.getElementById('loading').classList.remove('show');
    }

    // Mobile sidebar toggle
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('open');
    }

    // Toast notification
    function showToast(message) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.classList.add('show');
        
        setTimeout(() => {
            toast.classList.remove('show');
        }, 3000);
    }

    // Handle mobile responsiveness
    function handleResize() {
        if (window.innerWidth <= 768) {
            document.querySelector('.mobile-toggle').style.display = 'block';
        } else {
            document.querySelector('.mobile-toggle').style.display = 'none';
            document.getElementById('sidebar').classList.remove('open');
        }
    }

    // Initialize
    window.addEventListener('resize', handleResize);
    window.addEventListener('load', () => {
        handleResize();
        hideLoading();
    });

    // Handle iframe errors
    document.getElementById('content-frame').addEventListener('error', function() {
        console.log('Error loading page');
        hideLoading();
        showToast('Error loading page - check if file exists');
    });

    // Listen for messages from iframe (for advanced integration)
    window.addEventListener('message', function(event) {
        if (event.data.type === 'navigation') {
            loadPage(event.data.page);
        }
    });
</script>
