<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refleqt - Business Intelligence Platform</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #2d3748;
            overflow-x: hidden;
        }

        /* Landing Page Styles */
        .landing-page {
            width: 100vw;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .landing-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            z-index: 100;
            padding: 0 20px;
            height: 70px;
        }

        .landing-header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100%;
        }

        .landing-logo {
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .landing-nav {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .landing-nav-link {
            color: #2d3748;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .landing-nav-link:hover {
            color: #667eea;
        }

        .landing-cta {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .landing-cta:hover {
            transform: translateY(-2px);
        }

        .landing-hero {
            padding: 150px 0 100px;
            text-align: center;
            color: white;
        }

        .landing-hero-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .landing-hero-title {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .landing-hero-subtitle {
            font-size: 1.4rem;
            margin-bottom: 40px;
            opacity: 0.9;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .landing-hero-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 60px;
        }

        .landing-hero-cta {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            padding: 18px 36px;
            font-size: 1.1rem;
            font-weight: 600;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .landing-hero-cta.primary {
            background: rgba(255, 255, 255, 1);
            color: #667eea;
            border-color: white;
        }

        .landing-hero-cta:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .landing-email-capture {
            max-width: 400px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .landing-email-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px 20px;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        .landing-email-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .landing-email-submit {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .landing-email-submit:hover {
            transform: scale(1.05);
        }

        /* Hide landing when onboarding active */
        .landing-page.hidden {
            display: none;
        }

        /* Onboarding Modal Styles */
        .onboarding-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .onboarding-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .step-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e2e8f0;
            margin: 0 5px;
            transition: all 0.3s ease;
        }

        .step-dot.active {
            background: #4facfe;
            transform: scale(1.2);
        }

        .step-dot.completed {
            background: #10b981;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .typing-effect {
            border-right: 2px solid #4facfe;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { border-color: transparent; }
            51%, 100% { border-color: #4facfe; }
        }

        .option-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .option-button {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            text-align: center;
        }

        .option-button:hover {
            border-color: #4facfe;
        }

        .option-button.selected {
            border-color: #4facfe;
            background: #eff6ff;
            color: #1e40af;
        }

        .challenges-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .challenge-option {
            padding: 10px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
            text-align: left;
        }

        .challenge-option:hover {
            border-color: #4facfe;
        }

        .challenge-option.selected {
            border-color: #4facfe;
            background: #eff6ff;
            color: #1e40af;
        }

        .next-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .next-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.3);
        }

        .next-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .ai-response {
            background: #f7fafc;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #4facfe;
        }

        .processing-animation {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #f3f4f6;
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .landing-hero-title {
                font-size: 2.5rem;
            }
            
            .landing-hero-subtitle {
                font-size: 1.2rem;
            }
            
            .landing-hero-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .landing-nav {
                display: none;
            }
            
            .challenges-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [showOnboarding, setShowOnboarding] = useState(false);
            const [email, setEmail] = useState('');

            const handleStartDemo = () => {
                setShowOnboarding(true);
            };

            const handleSignIn = () => {
                setShowOnboarding(true);
            };

            const handleOnboardingComplete = () => {
                // Redirect to portal
                window.location.href = 'portal.html';
            };

            const handleEmailSubmit = (e) => {
                e.preventDefault();
                alert(`Thanks for your interest! We'll send early access info to ${email}`);
                setEmail('');
            };

            return (
                <>
                    {/* Landing Page */}
                    {!showOnboarding && (
                        <div className="landing-page">
                            <header className="landing-header">
                                <div className="landing-header-content">
                                    <div className="landing-logo">Refleqt</div>
                                    <nav className="landing-nav">
                                        <a href="#features" className="landing-nav-link">Features</a>
                                        <a href="#pricing" className="landing-nav-link">Pricing</a>
                                        <a href="#about" className="landing-nav-link">About</a>
                                        <a href="#contact" className="landing-nav-link">Contact</a>
                                        <button className="landing-cta" onClick={handleSignIn}>
                                            Sign In
                                        </button>
                                    </nav>
                                </div>
                            </header>

                            <section className="landing-hero">
                                <div className="landing-hero-content">
                                    <h1 className="landing-hero-title">
                                        Stop Drowning in Data.<br />
                                        Start Obsessing Smart.
                                    </h1>
                                    <p className="landing-hero-subtitle">
                                        The only Business Intelligence platform that thinks like a founder, 
                                        obsesses like a strategist, and executes like a growth team.
                                    </p>
                                    
                                    <div className="landing-hero-buttons">
                                        <button className="landing-hero-cta primary" onClick={handleStartDemo}>
                                            🚀 Watch Alex Demo
                                        </button>
                                        <button className="landing-hero-cta" onClick={handleSignIn}>
                                            Enter Portal
                                        </button>
                                    </div>

                                    <form onSubmit={handleEmailSubmit} className="landing-email-capture">
                                        <input
                                            type="email"
                                            className="landing-email-input"
                                            placeholder="Enter email for early access"
                                            value={email}
                                            onChange={(e) => setEmail(e.target.value)}
                                            required
                                        />
                                        <button type="submit" className="landing-email-submit">
                                            Get Access
                                        </button>
                                    </form>
                                </div>
                            </section>
                        </div>
                    )}

                    {/* Onboarding Flow */}
                    {showOnboarding && (
                        <OnboardingFlow onComplete={handleOnboardingComplete} />
                    )}
                </>
            );
        }

        function OnboardingFlow({ onComplete }) {
            const [step, setStep] = useState(1);
            const [formData, setFormData] = useState({
                company: '',
                industry: '',
                stage: '',
                challenges: [],
                competitors: ['', '', '']
            });
            const [isProcessing, setIsProcessing] = useState(false);
            const [aiResponse, setAiResponse] = useState('');

            // Auto-fill Alex's data with typing effect
            useEffect(() => {
                if (step === 1 && !formData.company) {
                    const alexData = {
                        company: 'TaskFlow',
                        industry: 'SaaS'
                    };
                    
                    let companyIndex = 0;
                    const typeCompany = () => {
                        if (companyIndex < alexData.company.length) {
                            setFormData(prev => ({
                                ...prev,
                                company: alexData.company.slice(0, companyIndex + 1)
                            }));
                            companyIndex++;
                            setTimeout(typeCompany, 150);
                        } else {
                            setTimeout(() => {
                                setFormData(prev => ({
                                    ...prev,
                                    industry: alexData.industry
                                }));
                            }, 500);
                        }
                    };
                    
                    setTimeout(typeCompany, 1000);
                }
            }, [step]);

            useEffect(() => {
                if (step === 2 && !formData.stage) {
                    setTimeout(() => {
                        setFormData(prev => ({
                            ...prev,
                            stage: 'Just launched'
                        }));
                    }, 1000);
                }
            }, [step]);

            useEffect(() => {
                if (step === 3 && formData.challenges.length === 0) {
                    const alexChallenges = ['Finding product-market fit', 'Lead generation', 'Customer retention'];
                    let challengeIndex = 0;
                    
                    const selectChallenge = () => {
                        if (challengeIndex < alexChallenges.length) {
                            setFormData(prev => ({
                                ...prev,
                                challenges: [...prev.challenges, alexChallenges[challengeIndex]]
                            }));
                            challengeIndex++;
                            setTimeout(selectChallenge, 800);
                        }
                    };
                    
                    setTimeout(selectChallenge, 1000);
                }
            }, [step]);

            useEffect(() => {
                if (step === 4 && formData.competitors[0] === '') {
                    const alexCompetitors = ['Notion', 'Airtable', 'Monday.com'];
                    setTimeout(() => {
                        setFormData(prev => ({
                            ...prev,
                            competitors: alexCompetitors
                        }));
                    }, 1000);
                }
            }, [step]);

            const industries = [
                'SaaS', 'E-commerce', 'Agency', 'FinTech', 'HealthTech', 
                'EdTech', 'Real Estate', 'Manufacturing', 'Retail', 'Other'
            ];

            const stages = [
                'Pre-launch', 'Just launched', 'Growing', 'Scaling', 'Enterprise'
            ];

            const challenges = [
                'Finding product-market fit',
                'Tracking competitors',
                'Content creation',
                'Lead generation',
                'Customer retention',
                'Market positioning',
                'Pricing strategy',
                'Team scaling'
            ];

            const handleNext = () => {
                if (step < 4) {
                    setStep(step + 1);
                } else if (step === 4) {
                    setStep(5);
                    simulateAIAnalysis();
                }
            };

            const simulateAIAnalysis = () => {
                setIsProcessing(true);
                
                const responses = [
                    `Perfect! TaskFlow in the "Just launched" stage with focus on product-market fit.`,
                    `Your challenges align with 67% of SaaS companies in months 6-18 post-launch.`,
                    `Competing with Notion, Airtable, Monday.com in the $12B productivity market.`,
                    `Configuring your portal: competitive positioning, PMF indicators, retention analysis.`,
                    `✨ Your TaskFlow Intelligence Portal is ready! Entering dashboard now...`
                ];

                let responseIndex = 0;
                const showResponse = () => {
                    if (responseIndex < responses.length) {
                        setAiResponse(responses[responseIndex]);
                        responseIndex++;
                        setTimeout(showResponse, 2500);
                    } else {
                        setIsProcessing(false);
                        setTimeout(() => {
                            onComplete();
                        }, 2000);
                    }
                };

                setTimeout(showResponse, 2000);
            };

            const toggleChallenge = (challenge) => {
                setFormData(prev => ({
                    ...prev,
                    challenges: prev.challenges.includes(challenge)
                        ? prev.challenges.filter(c => c !== challenge)
                        : [...prev.challenges, challenge]
                }));
            };

            const progressPercentage = (step / 5) * 100;

            return (
                <div className="onboarding-modal">
                    <div className="onboarding-content">
                        <div className="step-indicator">
                            {[1, 2, 3, 4, 5].map(stepNum => (
                                <div 
                                    key={stepNum}
                                    className={`step-dot ${
                                        stepNum < step ? 'completed' : 
                                        stepNum === step ? 'active' : ''
                                    }`}
                                />
                            ))}
                        </div>

                        <div className="progress-bar">
                            <div 
                                className="progress-fill" 
                                style={{ width: `${progressPercentage}%` }}
                            />
                        </div>

                        {step === 1 && (
                            <div>
                                <h2 style={{ fontSize: '1.8rem', marginBottom: '10px', textAlign: 'center' }}>
                                    Welcome to Refleqt! 👋
                                </h2>
                                <p style={{ color: '#6b7280', textAlign: 'center', marginBottom: '30px' }}>
                                    Let's set up your personalized BI experience
                                </p>
                                
                                <div className="form-group">
                                    <label className="form-label">Company Name</label>
                                    <input
                                        type="text"
                                        className={`form-input ${!formData.company ? 'typing-effect' : ''}`}
                                        value={formData.company}
                                        readOnly
                                        placeholder="Your company name..."
                                    />
                                </div>
                                
                                <div className="form-group">
                                    <label className="form-label">Industry</label>
                                    <div className="option-grid">
                                        {industries.map(industry => (
                                            <button
                                                key={industry}
                                                className={`option-button ${formData.industry === industry ? 'selected' : ''}`}
                                                onClick={() => setFormData(prev => ({ ...prev, industry }))}
                                            >
                                                {industry}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {step === 2 && (
                            <div>
                                <h2 style={{ fontSize: '1.8rem', marginBottom: '10px', textAlign: 'center' }}>
                                    What stage is TaskFlow in?
                                </h2>
                                <p style={{ color: '#6b7280', textAlign: 'center', marginBottom: '30px' }}>
                                    This helps us tailor your intelligence feed
                                </p>
                                
                                <div style={{ display: 'flex', flexDirection: 'column', gap: '15px' }}>
                                    {stages.map(stage => (
                                        <button
                                            key={stage}
                                            className={`option-button ${formData.stage === stage ? 'selected' : ''}`}
                                            style={{ textAlign: 'left', padding: '15px 20px' }}
                                            onClick={() => setFormData(prev => ({ ...prev, stage }))}
                                        >
                                            <div style={{ fontWeight: '600' }}>{stage}</div>
                                            <div style={{ fontSize: '0.85rem', color: '#6b7280', marginTop: '5px' }}>
                                                {stage === 'Pre-launch' && 'Building MVP, validating idea'}
                                                {stage === 'Just launched' && 'First customers, finding PMF'}
                                                {stage === 'Growing' && '$10K-100K MRR, team <10'}
                                                {stage === 'Scaling' && '$100K-1M MRR, team 10-50'}
                                                {stage === 'Enterprise' && '$1M+ MRR, team 50+'}
                                            </div>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}

                        {step === 3 && (
                            <div>
                                <h2 style={{ fontSize: '1.8rem', marginBottom: '10px', textAlign: 'center' }}>
                                    Current Challenges
                                </h2>
                                <p style={{ color: '#6b7280', textAlign: 'center', marginBottom: '30px' }}>
                                    Select all that keep you up at night
                                </p>
                                
                                <div className="challenges-grid">
                                    {challenges.map(challenge => (
                                        <button
                                            key={challenge}
                                            className={`challenge-option ${formData.challenges.includes(challenge) ? 'selected' : ''}`}
                                            onClick={() => toggleChallenge(challenge)}
                                        >
                                            {challenge}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}

                        {step === 4 && (
                            <div>
                                <h2 style={{ fontSize: '1.8rem', marginBottom: '10px', textAlign: 'center' }}>
                                    Who do you compete with?
                                </h2>
                                <p style={{ color: '#6b7280', textAlign: 'center', marginBottom: '30px' }}>
                                    We'll track their moves for you
                                </p>
                                
                                <div style={{ display: 'flex', flexDirection: 'column', gap: '15px' }}>
                                    {formData.competitors.map((competitor, index) => (
                                        <div key={index} className="form-group">
                                            <label className="form-label">Competitor {index + 1}</label>
                                            <input
                                                type="text"
                                                className="form-input"
                                                value={competitor}
                                                placeholder={`Competitor ${index + 1} name...`}
                                                onChange={(e) => {
                                                    const newCompetitors = [...formData.competitors];
                                                    newCompetitors[index] = e.target.value;
                                                    setFormData(prev => ({ ...prev, competitors: newCompetitors }));
                                                }}
                                            />
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {step === 5 && (
                            <div>
                                <h2 style={{ fontSize: '1.8rem', marginBottom: '20px', textAlign: 'center' }}>
                                    🧠 Analyzing Your Business
                                </h2>
                                
                                {isProcessing ? (
                                    <div className="processing-animation">
                                        <div className="spinner" />
                                    </div>
                                ) : (
                                    <div style={{ textAlign: 'center' }}>
                                        <div style={{ fontSize: '3rem', marginBottom: '20px' }}>✨</div>
                                        <h3 style={{ color: '#10b981', marginBottom: '20px' }}>
                                            Setup Complete!
                                        </h3>
                                        <p style={{ color: '#6b7280' }}>
                                            Entering your TaskFlow intelligence portal...
                                        </p>
                                    </div>
                                )}
                                
                                {aiResponse && (
                                    <div className="ai-response">
                                        <p style={{ margin: 0, lineHeight: '1.6' }}>{aiResponse}</p>
                                    </div>
                                )}
                            </div>
                        )}

                        {step < 5 && (
                            <button
                                className="next-button"
                                onClick={handleNext}
                                disabled={
                                    (step === 1 && (!formData.company || !formData.industry)) ||
                                    (step === 2 && !formData.stage) ||
                                    (step === 3 && formData.challenges.length === 0) ||
                                    (step === 4 && formData.competitors.filter(c => c).length === 0)
                                }
                            >
                                {step === 4 ? '🚀 Create My Portal' : 'Continue →'}
                            </button>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
